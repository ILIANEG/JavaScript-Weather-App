<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>WeWeather</title>
</head>
<body>
    <div class="container col-5 mt-4" align="center">
        <h1 class="text-muted">WeWeather</h1>
        <h6><em><small class="text-muted">Enter your location</small></em></h6>
        <form action="submit">
            <div class="mt-3 input-group input-group-sm">
                <input id="searchField" type="text" class="form-control">
            </div>
        </form>
        <div hidden class="card shadow-lg-rounded dayNight mt-3">
            <img id="dayNight" class="card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img id="icon">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 id="cityName" class="my-3"></h5>
                <div id="weather" class="my-3"></div>
                <div class="display-4 my-4">
                    <span id="temperature"></span>
                    <span>&degC</span>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/app.js"></script>
</body>
</html>
